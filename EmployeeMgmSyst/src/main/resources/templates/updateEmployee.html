<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container-fluid pl-5">
        <a class="navbar-brand" href="#">Update Employee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/employees}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Create Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About Us</a>
                </li>

            </ul>
            <form th:action="@{/employees/search}" class="d-flex" method="get">
                <input class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>&nbsp;
            <button class="btn btn-success"><a th:href="@{/login}">Login</a></button>
        </div>
    </div>
</nav><br><br>

<form class="container"  style="display: grid;place-items: center;" th:action="@{/employees/{id}/edit(id=${employee.id})}" th:object="${employee}" th:method="post">
    <div class="mb-3 w-50">
        <div class="mb-3">
            <label for="exampleInputText1" class="form-label">Name: </label>
            <input type="text" class="form-control" th:field="*{name}" />
        </div>
    </div>
    <div class="mb-3  w-50">
        <label for="exampleInputText1" class="form-label">Contact: </label>
        <input type="text" class="form-control" th:field="*{contact}" />
    </div>
    <div class="mb-3  w-50">
        <label for="exampleInputText1" class="form-label">Job Title: </label>
        <input type="text" class="form-control" th:field="*{jobTitle}" />
    </div>
    <div class="mb-3 w-50">
        <label for="exampleInputText1" class="form-label">Department: </label>
        <input type="text" class="form-control" th:field="*{department}" />
    </div>
    <div class="mb-3 w-50">
        <label for="exampleInputText1" class="form-label">Salary: </label>
        <input type="text" class="form-control" th:field="*{salary}" />
    </div>
    <button type="submit" class="btn btn-primary"  style="width: 15%;">Submit</button>
</form>
</body>
</html>
