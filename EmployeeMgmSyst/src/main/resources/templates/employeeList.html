<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container-fluid pl-5">
        <a class="navbar-brand" href="#">Employee Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/employees}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" a th:href="@{/employees/new}">Create Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="aboutUs" th:href="@{/employees/aboutUs}">About Us</a>
                </li>

            </ul>
            <form th:action="@{/employees/search}" class="d-flex" method="get">
                <input class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>&nbsp;
            <button class="btn btn-success"><a class="text-dark" th:href="@{/login}">Login</a></button>
        </div>
    </div>
</nav><br><br>

<p style="margin-left:30px">Total Employees: <span th:text="${totalEmployeeCount}"></span></p>
<br><br>

<h1 class="text-center">View Employee</h1><br>
<table class="table text-center container-fluid">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Job Title</th>
        <th scope="col">Department</th>
        <th scope="col">Salary</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}">1</td>
        <td th:text="${employee.name}">dfdfd</td>
        <td th:text="${employee.contact}">dfdfd</td>
        <td th:text="${employee.jobTitle}">dfdfd</td>
        <td th:text="${employee.department}">dfdfd</td>
        <td th:text="${employee.salary}">dfdfd</td>
        <td>
            <button class="btn btn-warning"><a class="text-dark" th:href="@{/employees/{id}/edit(id=${employee.id})}">Edit</a></button>
            <button class="btn btn-danger"><a class="text-dark" th:href="@{/employees/{id}/delete(id=${employee.id})}" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a></button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
